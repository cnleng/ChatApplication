spring.application.name=chat-services

# Database Configuration
spring.datasource.url=jdbc:postgresql://chatpostgresdb:5432/chatdb
spring.datasource.username=admin
spring.datasource.password=dangerous
spring.datasource.driver-class-name=org.postgresql.Driver

spring.data.redis.host=redis_cache
spring.data.redis.port=6379

# Load default data
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

springdoc.packagesToScan=com.cnc.userservices.controllers
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true