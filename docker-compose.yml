version: "3.9"

services:
  userpostgresdb:
    image: postgres:16.2-alpine3.19
    container_name: 'userpostgresdb'
    restart: always
    environment:
      - POSTGRES_DB=userdb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=dangerous
    ports:
      - 5432:5432
    networks:
        - backend_network
  chatpostgresdb:
    image: postgres:16.2-alpine3.19
    container_name: 'chatpostgresdb'
    restart: always
    environment:
      - POSTGRES_DB=chatdb
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=dangerous
    ports:
      - 5434:5432
    networks:
        - backend_network
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: dangerous
    ports:
      - "5050:80"
    networks:
        - backend_network
